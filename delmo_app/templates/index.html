<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Orden de Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h1>Generar Orden de Venta</h1>

    {% if mensaje %}
    <div class="alert alert-primary">{{ mensaje }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('home') }}">
        <div class="mb-3">
            <label for="cliente" class="form-label">Elegir Cliente:</label>
            <select name="cliente" id="cliente" class="form-select">
                <option value="" disabled selected>Eliga un cliente</option>
                {% for cliente in clientes %}
                    <option value="{{ cliente[0] }}">{{ cliente[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <input type="submit" value="Elegir cliente">
    </form>

    
    

</body>
</html>
